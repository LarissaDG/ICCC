<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Dataset</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
  <h1>Visualizador de Dataset / Dataset Viewer</h1>
  </header>
  
  <div id="carousel-container">
    <img id="carousel-image" src="" alt="Imagem do dataset" />
    <p id="carousel-caption">Descrição da imagem</p>
  </div>

  <div id="carousel-controls">
    <button id="prev-btn">Anterior</button>
    <span id="progress">0 / 0</span>
    <button id="next-btn">Próximo</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
